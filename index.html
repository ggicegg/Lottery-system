<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>姓名电话随机抽奖</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="aword-box">
        <div class="awordaction">
            <p><b>抽奖活动</b></p>
            <span class="name">姓名</span><br />
            <span class="phone">电话</span><br />
            <div class="pnumwrapper">
                <input class="pnum" id="pnum" type="number" placeholder="输入人数"/>
                <div class="aword-btn confirm" id="confirmbtn" onselectstart="return false;" onclick="confirm()">确定</div>
            </div>
            <div class="actionwrapper">
                <div class="aword-btn start" id="btntxt" onselectstart="return false;" onclick="start()">开始</div>
                <div class="aword-btn reset" id="reset" onselectstart="return false;" onclick="reset()">重置</div>
            </div>
            
        </div>
        <div class="awordlist">
            <div class="messagewrapper">
                <span>已抽取<span class="confirmnum">0</span>名，剩余<span class="remainnum">0</span>名</span>
            </div>
            <p class="p1">中奖者名单</p>
            <div class="listwrapper">
                <table class="list">
                    <thead>
                        <tr>
                            <td>序号</td>
                            <td>姓名</td>
                            <td>电话</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div id="audiowrapper">
        <audio id="startaudio" preload="preload" crossorigin="anonumous" id="audio0" data-time="73">
            <source src="https://pic.ibaotu.com/00/55/80/88a888piCEdX.mp3">
        </audio>
        <audio id="successaudio" preload="preload" crossorigin="anonumous" id="audio0" data-time="73">
            <source src="https://pic.ibaotu.com/00/42/84/01y888piCPEd.mp3">
        </audio>
    </div>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/cj.js"></script>
    <script>
        
    </script>
</body>

</html>
